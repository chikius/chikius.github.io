<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>"პირველების რუკა"</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <style>
        #mapid { height:98.5vh; width:98.5vw;}
    </style>
</head>
<body>
    <div id="mapid"></div>
<script>
    var mymap = L.map('mapid').setView([41.705, 44.798], 15);
    L.tileLayer('https://api.maptiler.com/maps/basic/{z}/{x}/{y}.png?key=9OlI7OA48mNLJGzdOR8h', {
    attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoicHVyaS10eSIsImEiOiJja2pydWp3MTcxemFwMnpxcDVsenZmb3ByIn0.-3yufbgzVu1cQLIAy5NEaw'
}).addTo(mymap);
var marker = L.marker([41.708152232636806, 44.8070914495502]).addTo(mymap);marker.bindPopup("<b>პირველი ნაბიჯი</b>");
var marker = L.marker([41.70084595165844, 44.79946640030157]).addTo(mymap);marker.bindPopup("<b>პირველი დღე სკოლაში</b>");
var marker = L.marker([41.700781873228436, 44.80409159510728]).addTo(mymap);marker.bindPopup("<b>პირველი კოცნა</b>");
var marker = L.marker([41.70561723290503, 44.80519168462917]).addTo(mymap);marker.bindPopup("<b>პირველი ველოსიპედის გაკვეთილი</b>");
var marker = L.marker([41.70836976322652, 44.79974691404698]).addTo(mymap);marker.bindPopup("<b>პირველი სიგარეტი</b>");
var marker = L.marker([41.698770550887154, 44.80150592387149]).addTo(mymap);marker.bindPopup("<b>პირველი ჩხუბი</b>");
var marker = L.marker([41.69841159569643, 44.798572975062655]).addTo(mymap);marker.bindPopup("<b>პირველი მოტეხილობა</b>");
var marker = L.marker([41.70925118318826, 44.788010385177266]).addTo(mymap);marker.bindPopup("<b>პირველი შატალო</b>");

var marker = L.marker([41.704160047278776, 44.79179921673268]).addTo(mymap);marker.bindPopup("<b>პირველი ეგზისტენციალური კრიზისი</b>");
</script>
</body>
</html>
